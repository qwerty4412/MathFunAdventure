name: Unity Master Pipeline

on:
  push:
    branches:
      - PC-branch-number-2
      - main

jobs:
  build:
    name: Build for Windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-build-StandaloneWindows64-${{ github.ref }}

      - name: Build Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          buildsPath: build # This creates a 'build' folder in the root

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathFunAdventure-PC-Build
          # This captures the entire build folder and everything inside it
          path: build/ 
          if-no-files-found: error